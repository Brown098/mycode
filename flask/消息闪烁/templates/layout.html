<!DOCTYPE html>
<html>

<head>
    <title>Flask Message Flashing Example</title>
    <style>
        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>

<body>
    <!-- 消息闪现区域：显示所有闪现的消息 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="flash-message success">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- 页面主体内容（由子模板填充） -->
    {% block content %}{% endblock %}
</body>

</html>
